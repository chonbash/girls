name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend deps
        run: |
          cd backend && pip install -r requirements.txt

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        run: cd frontend && npm ci

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Prepare deploy artifact
        run: |
          mkdir -p deploy/frontend deploy/backend
          cp -r frontend/dist/* deploy/frontend/
          cp -r backend/* deploy/backend/

      - name: Set release ID
        id: release
        run: echo "id=$(date +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT

      - name: Remove nested deploy folders on server (leftover from old workflow)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            rm -rf ${{ secrets.DEPLOY_PATH }}/frontend/deploy
            rm -rf ${{ secrets.DEPLOY_PATH }}/backend/deploy

      - name: Create release directory on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: mkdir -p ${{ secrets.DEPLOY_PATH }}/releases/${{ steps.release.outputs.id }}

      - name: Deploy frontend to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "deploy/frontend"
          target: ${{ secrets.DEPLOY_PATH }}/releases/${{ steps.release.outputs.id }}

      - name: Deploy backend to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "deploy/backend"
          target: ${{ secrets.DEPLOY_PATH }}/releases/${{ steps.release.outputs.id }}

      - name: Create symlinks to current release
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            rm -rf ${{ secrets.DEPLOY_PATH }}/frontend ${{ secrets.DEPLOY_PATH }}/backend
            ln -sfn ${{ secrets.DEPLOY_PATH }}/releases/${{ steps.release.outputs.id }}/frontend ${{ secrets.DEPLOY_PATH }}/frontend
            ln -sfn ${{ secrets.DEPLOY_PATH }}/releases/${{ steps.release.outputs.id }}/backend ${{ secrets.DEPLOY_PATH }}/backend

      - name: Install deps, migrate, restart on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}/releases/${{ steps.release.outputs.id }}/backend
            [ -d .venv ] && . .venv/bin/activate || python3 -m venv .venv && . .venv/bin/activate
            pip install -r requirements.txt -q
            alembic upgrade head
            sudo systemctl restart girls-api || true
