<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a0a2e"/>
      <stop offset="40%" stop-color="#1e2048"/>
      <stop offset="100%" stop-color="#1a0a2e"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e8c45c"/>
      <stop offset="100%" stop-color="#b8860b"/>
    </linearGradient>
  </defs>
  <!-- Фон тёмно-синий -->
  <rect width="200" height="300" rx="14" fill="url(#bg)"/>
  <!-- Рамка золотая -->
  <rect x="8" y="8" width="184" height="284" rx="10" stroke="url(#gold)" stroke-width="2.5" fill="none" opacity="0.92"/>
  <!-- Углы: полумесяцы сверху -->
  <path d="M 26 22 A 10 10 0 0 1 38 22" stroke="url(#gold)" stroke-width="1.8" fill="none" stroke-linecap="round"/>
  <path d="M 162 22 A 10 10 0 0 1 174 22" stroke="url(#gold)" stroke-width="1.8" fill="none" stroke-linecap="round"/>
  <!-- Углы: квадратные мотивы снизу -->
  <rect x="22" y="266" width="8" height="8" stroke="url(#gold)" stroke-width="1.2" fill="none" opacity="0.85"/>
  <rect x="170" y="266" width="8" height="8" stroke="url(#gold)" stroke-width="1.2" fill="none" opacity="0.85"/>
  <!-- Центр: чаша (кубок) -->
  <g transform="translate(100, 148)" stroke="url(#gold)" fill="none" opacity="0.95">
    <ellipse cx="0" cy="0" rx="32" ry="12" stroke-width="1.5"/>
    <path d="M -30 0 C -34 18 -32 36 -22 52 L -14 64 L 14 64 L 22 52 C 32 36 34 18 30 0" stroke-width="1.5"/>
    <path d="M -14 64 L -10 78 L 10 78 L 14 64" stroke-width="1.2"/>
    <!-- Звёзды в чаше -->
    <circle cx="-10" cy="18" r="1.2" fill="url(#gold)" opacity="0.9"/>
    <circle cx="4" cy="14" r="0.8" fill="url(#gold)" opacity="0.9"/>
    <circle cx="8" cy="26" r="1" fill="url(#gold)" opacity="0.9"/>
    <!-- Луны по бокам у основания -->
    <path d="M -32 58 A 6 6 0 0 1 -26 58" stroke-width="1" stroke="url(#gold)"/>
    <path d="M 26 58 A 6 6 0 0 1 32 58" stroke-width="1" stroke="url(#gold)"/>
  </g>
  <!-- Точечный орнамент по краям -->
  <g stroke="url(#gold)" stroke-width="0.6" fill="none" opacity="0.4" stroke-dasharray="2 3">
    <line x1="55" y1="75" x2="55" y2="55"/>
    <line x1="145" y1="75" x2="145" y2="55"/>
    <line x1="55" y1="245" x2="55" y2="225"/>
    <line x1="145" y1="245" x2="145" y2="225"/>
  </g>
</svg>
